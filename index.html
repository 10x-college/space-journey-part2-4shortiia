<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal X-Omega | Intergalactic Spaceport.</title>
  </head>
  <body>
    <!-- The Header Area -->
    <header>
      <div class="warp-overlay">
        <div class="header-content">
          <h1>TERMINAL X-OMEGA.</h1>
          <p>GATEWAY TO THE OUTER RIM SECTOR.</p>
          <div class="status-bar">
            <span>SYSTEM: ONLINE</span>
            <span class="blink">TRAFFIC: HEAVY</span>
            <span>TEMP: -270Â°C</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Layout & Destinations -->
    <main>
      <!-- Section 1: Popular Flight Paths -->
      <section id="destinations">
        <h2>POPULAR FLIGHT PATHS</h2>
        <div class="grid-wrapper">
          <!-- Card 1: Kepler-186f -->
          <article>
            <figure>
              <img src="./assets/dest_kepler.jpeg" alt="Kepler-186f" />
              <figcaption>
                <h3>Kepler-186f</h3>
                <p>An Earth-sized planet located in the habitable zone.</p>
              </figcaption>
            </figure>
            <div class="card-details">
              <span>Class: Habitable</span>
              <button>BOOK PASSAGE</button>
            </div>
          </article>

          <!-- Card 2: Titan Station -->
          <article>
            <figure>
              <img src="./assets/dest_titan.jpeg" alt="Titan Station" />
              <figcaption>
                <h3>Titan Station</h3>
                <p>A massive industrial hub for mining and production.</p>
              </figcaption>
            </figure>
            <div class="card-details">
              <span>Class: Industrial</span>
              <button>BOOK PASSAGE</button>
            </div>
          </article>

          <!-- Card 3: Nebula Resort -->
          <article>
            <figure>
              <img src="./assets/dest_nebula.jpeg" alt="Nebula Resort" />
              <figcaption>
                <h3>Nebula Resort</h3>
                <p>A luxury space resort offering comfort beyond Earth.</p>
              </figcaption>
            </figure>
            <div class="card-details">
              <span>Class: Luxury</span>
              <button>BOOK PASSAGE</button>
            </div>
          </article>

          <!-- Card 4: Event Horizon -->
          <article>
            <figure>
              <img src="./assets/dest_blackhole.jpeg" alt="Event Horizon" />
              <figcaption>
                <h3>Event Horizon</h3>
                <p>An extreme destination near the edge of known space.</p>
              </figcaption>
            </figure>
            <div class="card-details">
              <span>Class: Extreme</span>
              <button>BOOK PASSAGE</button>
            </div>
          </article>
        </div>
      </section>

      <!-- The Departure Board -->
      <section id="schedule"></section>
    </main>
  </body>
</html>
